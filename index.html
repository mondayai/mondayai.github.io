<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ทดสอบ GitHub Pages</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 32px 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 18px; box-shadow: 0 1px 8px rgba(0,0,0,.05); }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 8px 0; line-height: 1.6; }
    .btn { display: inline-block; margin-top: 12px; padding: 10px 14px; border-radius: 10px; border: 1px solid #111827; background: #111827; color: #fff; cursor: pointer; }
    .muted { color: #6b7280; font-size: 14px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>สวัสดี GitHub Pages</h1>
      <p>หน้านี้คือหน้า <strong>ทดสอบ</strong> ที่อัปโหลดขึ้น GitHub เพื่อเปิดผ่าน Pages ได้</p>
      <p class="muted">เวลาโหลดหน้า: <span id="time">กำลังโหลด…</span></p>

      <button class="btn" id="btn">กดเพื่อทดสอบ JavaScript</button>
      <p id="result" class="muted"></p>

      <hr style="border:none;border-top:1px solid #e5e7eb;margin:16px 0;">
      <p class="muted">ไฟล์หลักต้องชื่อ <code>index.html</code> เพื่อให้เปิดหน้าแรกอัตโนมัติ</p>
    </div>
  </div>

  <script>
    document.getElementById("time").textContent = new Date().toLocaleString("th-TH");

    document.getElementById("btn").addEventListener("click", () => {
      document.getElementById("result").textContent = "JS ทำงานแล้ว ✅ (" + new Date().toLocaleTimeString("th-TH") + ")";
    });
  </script>
</body>
</html>
